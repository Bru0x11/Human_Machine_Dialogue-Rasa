version: "3.1"

intents:
  # General intents
  - greetings
  - goodbye
  - affirm
  - deny
  - out_of_scope

  # Task specific intents

  # Information retrieval (task #1) -> the user knows the title of the movie
  - movie_genre
  - movie_producer
  - movie_director
  - movie_composer
  - movie_cast
  - movie_plot
  - movie_release_date
  - movie_budget
  - movie_runtime
  - movie_revenue
  - movie_rating
  - movie_distributor

  # Title retrieval (task #2) -> the user knows some informations related to a movie (but not the title)
  - movie_title

  # Movie recommendation (task #3) -> the user asks for a movie similar to other movies/has certain charatestistics
  - movie_recommendation

entities:
  - movie_name
  - genre
  
  - composer_name
  - producer_name
  - composer_name
  - director_name
  - distributor
  - release_date
  - budget
  - runtime
  - revenue
  - rating

slots:
  movie_name:
    type: text
  composer_name:
    type: text
  producer_name:
    type: text
  composer_name:
    type: text
  director_name:
    type: text
  release_date:
    type: text
  budget:
    type: float
  runtime:
    type: text
  revenue:
    type: float
  genre:
    type: text
  rating:
    type: float
  distributor:
    type: text
  plot:
    type: text

actions:
  - utter_greet
  - utter_goodbye
  - utter_self_introduction
  - utter_out_of_scope
 
responses:
  utter_greet:
  - text: "Hello! I'm Amadeus, your movie assistant. It's great to meet you! "

  utter_goodbye:
  - text: "Goodbye! It was great chatting with you. Feel free to come back anytime if you have more questions or just want to chat about movies. Have a great day!"

  utter_self_introduction:
  - text: "I'm here to be your ultimate guide to the world of cinema. Whether you're a die-hard film buff or just looking for a casual movie night suggestion, I'm here to assist you with all your movie-related needs. From classic blockbusters to indie gems, I've got recommendations to suit every taste. So let's dive in and explore the wonderful world of movies together!"

  utter_out_of_scope:
  - text: "I'm sorry, but that question is out of my scope as a movie assistant. My purpose is to help you with anything related to movies, such as providing recommendations, movie reviews, trivia, and other related information. If you have any movie-related questions, I'd be happy to help you out!"

  utter_still_to_implement:
  - text: "Still to implement!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
