slots:
  movie_name:
    type: text
    mappings:
    - type: from_entity
      entity: movie_name
  genre:
    type: list
    mappings:
    - type: from_entity
      entity: genre
  release_date:
    type: text
    mappings:
    - type: from_entity
      entity: release_date
  budget:
    type: float
    mappings:
    - type: from_entity
      entity: budget
  runtime:
    type: float
    mappings:
    - type: from_entity
      entity: runtime
  revenue:
    type: float
    mappings:
    - type: from_entity
      entity: revenue
  plot:
    type: text
    mappings:
    - type: custom
  rating:
    type: any
    mappings:
    - type: from_entity
      entity: rating
  composer_name:
    type: list
    mappings:
    - type: from_entity
      entity: composer_name
  director_name:
    type: list
    mappings:
    - type: from_entity
      entity: cast
  producer_name:
    type: list
    mappings:
    - type: from_entity
      entity: producer_name
  number_of_actors:
    type: any
    mappings:
    - type: from_entity
      entity: number_of_actors
  cast:
    type: list
    mappings:
    - type: from_entity
      entity: cast
  is_inside_rules:
    type: bool
    mappings:
    - type: custom
  keep_asking:
    type: bool
    mappings:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
  is_already_watched:
    type: bool
    mappings:
    - type: custom
      value: true
      intent: affirm
  index_already_watched:
    type: float
    mappings:
    - type: custom
  copy_of_movie_name:
    type: text
    mappings:
    - type: custom
  is_before:
    type: text
    mappings:
    - type: from_text
      intent: is_before
      conditions:
      - active_loop: retrieve_movie_information_form
  is_after:
    type: text
    mappings:
    - type: from_text
      intent: is_after
      conditions:
      - active_loop: retrieve_movie_information_form
  is_exactly:
    type: text
    mappings:
    - type: from_text
      intent: is_exactly
      conditions:
      - active_loop: retrieve_movie_information_form
  movie_period:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: movie_period
      conditions:
      - active_loop: retrieve_movie_information_form
  runtime_time_period:
    type: text
    mappings:
    - type: from_entity
      entity: runtime_time_period
  is_title_received:
    type: bool
    mappings:
    - type: custom
      value: true
      intent: ask_movie_question
  is_plot_received:
    type: text
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: retrieve_plot_form
  iterate_plot:
    type: bool
    influence_conversation: false
    mappings:
    - type: from_intent
      value: true
      intent: affirm
      conditions:
      - active_loop: retrieve_plot_form
    - type: from_intent
      value: false
      intent: deny
      conditions:
      - active_loop: retrieve_plot_form
  wiki_link:
    type: text
    mappings:
    - type: custom
