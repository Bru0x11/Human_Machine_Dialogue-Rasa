version: "3.1"
stories:
- story: movie with plot > continue_no > chatbot_end (data\stories.yml)
  steps:
  - intent: ask_movie_with_similar_plot
  - action: retrieve_plot_form
  - active_loop: retrieve_plot_form
  - slot_was_set:
    - is_plot_received: filled
  - slot_was_set:
    - iterate_plot: null
  - action: utter_ask_to_continue  # predicted: action_listen
  - intent: deny
  - action: utter_user_praise
  - action: utter_goodbye
- story: movie with plot > continue_yes (data\stories.yml)
  steps:
  - intent: ask_movie_with_similar_plot
  - action: retrieve_plot_form
  - active_loop: retrieve_plot_form
  - slot_was_set:
    - is_plot_received: filled
  - slot_was_set:
    - iterate_plot: null
  - action: utter_ask_to_continue  # predicted: action_listen
  - intent: affirm
  - action: utter_decision
