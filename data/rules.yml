version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Handle out of scope questions
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Movie genre retrieval
  condition:
    - slot_was_set:
      - is_title_received: true #forse non serve pi√π sta roba
  steps:
  - intent: movie_genre
  - action: action_retrieve_genre
  - action: utter_return_movie_genre
  - action: utter_keep_asking

- rule: Movie director retrieval
  steps:
  - intent: movie_director
  - action: action_retrieve_director
  - action: utter_return_movie_director
  - action: utter_keep_asking

- rule: Movie release date retrieval
